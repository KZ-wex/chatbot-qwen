<!doctype html>
<html lang="id">
  <head>

  <body class="bg-dark text-light">

          <textarea id="user-input" class="form-control bg-secondary text-light border-0" placeholder="Ketik pesan Anda di sini..." rows="1" style="resize: none"></textarea>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
